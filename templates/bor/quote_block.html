{% block quote_block %}
  <div class="row">
    <div class="col-md-3">
      <p class="text-center">
        <a href="{% url 'quote-rulez' quote.id %}" class="btn btn-link btn-xs" role="button">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
        {{ quote.rating }}
        <a href="{% url 'quote-sux' quote.id %}" class="btn btn-link btn-xs" role="button">
          <span class="glyphicon glyphicon-minus"></span>
        </a>
      </p>
    </div>
    <div class="col-md-1">
      <p class="text-center">
        <a href="{% url 'quote-bayan' quote.id %}" class="btn btn-link btn-xs" role="button">[:||||:]</a>
      </p>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-3"><p class="muted">{{ quote.date|date:"Y-m-d H:i" }}</p></div>
    <div class="col-md-2"><p class="text-right"><a href="{% url 'quote-detail' quote.id %}">{{ quote }}</a></p></div>
  </div>

  <div class="well well-sm">
    {{ quote.text|linebreaks }}
  </div>
{% endblock %}
